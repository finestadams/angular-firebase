
<div class="margin-top">
    <div class="eq-height">
            <div class="col-md-4 eq-box-sm">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Notification</h3>
                    </div>
                    <form class="form-horizontal" >
                        <div class="panel-body">
                            <div class="form-group">
                                <!-- <label for="" class="col-sm-3 control-label"></label> -->
                                <div class="col-sm-9">
                                    <input type="text" placeholder="Notification Title" class="form-control" #title>
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- <label for="" class="col-sm-3 control-label"></label> -->
                                <div class="col-sm-9">
                                    <textarea id="demo-textarea-input" rows="9" class="form-control" placeholder="Notification description.." #description></textarea>
                                </div>
                              </div>
                              <div class="form-group">
                                <!-- <label for="" class="col-sm-3 control-label"></label> -->
                                <div class="col-sm-9">
                                    <button class="btn btn-primary" type="submit" (click)="addNotification(title.value, description.value)">Send Reminder</button>
                                </div>
                              </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8 eq-box-sm">
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">Notifications</h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-hover table-vcenter">
                                <thead>
                                    <tr>    
                                      <th>Title</th>
                                      <th>Description</th>
                                      <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr  *ngFor = "let rem of reminder">
                                        <td>{{rem.title}}</td>
                                        <td>{{rem.description}}</td>
                                        <td>
                                            <div class="label label-table label-danger" (click)="delete(rem.$key)">Delete</div>
                                        </td>
                                    </tr>
                               
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
    </div>
  </div>
