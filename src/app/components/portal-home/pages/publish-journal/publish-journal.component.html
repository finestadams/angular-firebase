
<div class="margin-top">
    <div class="eq-height">
          
            <div class="col-md-5 eq-box-sm">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Publish Journal</h3>
                    </div>
                    <form class="form-horizontal" (submit)="addJournal(jtitle.value,jauthor.value, jurl.value, jabstract.value)">
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input type="text" placeholder="Journal Title" class="form-control" #jtitle>
                                </div>
                            </div>
                            <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="text" placeholder="Authors e.g Emeka, Audi, Jide" class="form-control" #jauthor>
                                    </div>
                            </div>
                            <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="url" placeholder="Paste Journal full URL e.g http://wwfacebook.com" class="form-control" #jurl>
                                    </div>
                            </div>
                              <div class="form-group">
                                
                                <div class="col-sm-12">
                                    <textarea id="demo-textarea-input" rows="9" class="form-control" placeholder="Journal Abstract" #jabstract></textarea>
                                </div>
                              </div>
                              <div class="form-group"> 
                                <div class="col-sm-6">
                                    <input type="submit"  class="btn btn-primary"  value="Publish Journal"/>
                                </div>
                              </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-7 eq-box-sm">
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">Notifications</h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-hover table-vcenter">
                                <thead>
                                    <tr>    
                                      <th>Title</th>
                                      <th>Authors</th>
                                      <th>Link</th>
                                      <th>Abstract</th>
                                      <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor = "let journal of journals">
                                        <td>{{journal.title}}</td>
                                        <td>{{journal.author}}</td>
                                        <td><a href="{{journal.url}}" target="_blank">{{journal.url}}</a></td>
                                        <td>{{journal.abstract}}</td>
                                        <td>
                                            <div class="label label-table label-danger" (click)="deleteJournal(journal.$key)">Delete</div>
                                        </td>
                                    </tr>
                               
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
    </div>
  </div>
