<div class="lock-wrapper">
  <div class="row">
      <div class="col-xs-12">
          <div class="lock-box">
              <div class="main">
                  <h3></h3>
                  <div class="row">
                       
                  </div>
                  <div class="login-or">
                      
                      <hr class="hr-or">
                      <span class="span-or">Login</span>
                  </div>
                  <form role="form" autocomplete="off" novalidate [formGroup]="form" (submit)="login()">
                      <div class="form-group">
                          <label for="inputUsernameEmail">Username or email</label>
                          <input type="text" class="form-control" id="inputUsernameEmail" formControlName="email" >
                      </div>
                      <div class="form-group">
                          <a class="pull-right" href="#">Forgot password?</a>
                          <label for="inputPassword">Password</label>
                          <input type="password" class="form-control" id="inputPassword" formControlName="password">
                      </div>
                      <div class="pull-left pad-btm">
                          <!-- <div class="checkbox">
                              <label class="form-checkbox form-icon form-text">
                                  <input type="checkbox"> Remember Me
                              </label>
                          </div> -->
                      </div>
                      <button type="submit" class="btn btn btn-primary pull-right">
                          Log In
                      </button>
                  </form>

              </div>

          </div>
      </div>

  </div>
</div>
